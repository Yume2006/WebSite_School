        <section class="body_sec">

            <div class="contact_forms">
                <p class="contact_str"><span class="under_line">必要事項をご入力</span>の上、"Send"ボタンをクリックしてください。</p>

                <form action="" method="">
                    <p>
                        お名前 <span class="red_color">[必須]<br></span><input type="text" name="user_name">
                    </p>
                    <p>
                        メールアドレス <span class="red_color">[必須]<br></span><input type="email" name="user_mail">
                    </p>
                    <p class="mainCheck">
                        主な内容 <span class="red_color">[必須]<br></span>
                        <label><input type="checkbox" name="allergy" value="卵">質問</label>
                        <label><input type="checkbox" name="allergy" value="乳">依頼</label>
                    </p>
                    <p>
                        メッセージ <span class="red_color">[必須]<br></span>
                        <textarea name="message" value="Send"></textarea>
                    </p>
                    <p class="submitBtn">
                        <input type="button" onclick="location.href='contact_comp.html'" value="Send" class="ffJosefin">
                    </p>
                </form>

            </div>
            <img class="line" src="images/線.png">
